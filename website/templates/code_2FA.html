<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA Code</title>
    <link rel="stylesheet" href="{{url_for('static', filename = 'styles/2FA.css')}}">
</head>
<body>
    <div class="modal_code">
    <form method="POST" action="{{url_for('auth.code_2fa')}}">
        <h1>Enter code for {{username}}</h1>
        <small>Enter the 6-digit code generated by your authentication app.</small>
        <input type="text" maxlength="1" pattern="[0-9]" class = "number-input" name="number1"required>
        <input type="text" maxlength="1" pattern="[0-9]" class = "number-input" name="number2"required>
        <input type="text" maxlength="1" pattern="[0-9]" class = "number-input" name="number3"required>
        <input type="text" maxlength="1" pattern="[0-9]" class = "number-input" name="number4"required>
        <input type="text" maxlength="1" pattern="[0-9]" class = "number-input" name="number5"required>
        <input type="text" maxlength="1" pattern="[0-9]" class = "number-input" name="number6"required>
        <br>
        <input type="submit" class="button" value="Next">

    </form>
    </div>
    <script src="{{url_for('static', filename = 'js/2fa.js')}}"></script>
</body>
</html>
